<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - LearnSync</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Reset Password</h1>
        
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {% if category == 'info' %}flash-info{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="user-type-selection">
                <label>I am a:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="userType" value="student" required> Student
                    </label>
                    <label>
                        <input type="radio" name="userType" value="professor" required> Professor
                    </label>
                </div>
            </div>

            <div class="input-group">
                <div class="icon">üìß</div>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="login-btn">Send Reset Link</button>
        </form>

        <div class="options">
            <a href="{{ url_for('login') }}">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
